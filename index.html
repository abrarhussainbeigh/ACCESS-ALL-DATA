<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Debug</title>
    <script>
    function getUserInfo() {
        let outputDiv = document.getElementById("output");

        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            let userData = window.Telegram.WebApp.initDataUnsafe;

            outputDiv.innerHTML = "<b>Telegram WebApp API Loaded!</b><br><br>";
            outputDiv.innerHTML += "<b>Full Data:</b> " + JSON.stringify(userData, null, 2) + "<br>";

            if (userData && userData.user) {
                outputDiv.innerHTML += "<b>User ID:</b> " + userData.user.id + "<br>";
                outputDiv.innerHTML += "<b>Username:</b> @" + (userData.user.username || "Not Set") + "<br>";
            } else {
                outputDiv.innerHTML += "<b>‚ùå User data not received!</b><br>";
            }
        } else {
            outputDiv.innerHTML = "<b>‚ùå Telegram WebApp API Not Loaded!<br>Try opening from a bot button.</b>";
        }
    }
        getUserInfo();
</script>
</head>
<body onload="getUserInfo()">
    <h1>üì¢ Telegram WebApp Debugger</h1>
    <p id="output" style="white-space: pre-line; font-family: monospace; background: #f5f5f5; padding: 10px; border-radius: 5px;">
        Fetching user data...
    </p>
</body>
</html>
