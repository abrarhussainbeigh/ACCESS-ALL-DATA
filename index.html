<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #output {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>📢 Telegram WebApp Debugger</h2>
    <div id="output">Fetching user data...</div>

    <script>
        function getQueryParams() {
            let queryString = window.location.hash.substring(1); // Remove `#`
            let params = new URLSearchParams(queryString);
            return Object.fromEntries(params.entries());
        }

        function parseTelegramData() {
            let outputDiv = document.getElementById("output");
            let params = getQueryParams();

            if (!params.tgWebAppData) {
                outputDiv.innerHTML = "<b>❌ No Telegram data found in URL.</b>";
                return;
            }

            try {
                let rawData = decodeURIComponent(params.tgWebAppData);
                let dataParams = new URLSearchParams(rawData);
                let userData = JSON.parse(dataParams.get("user"));

                outputDiv.innerHTML = `
                    <b>✅ Telegram WebApp Data Found!</b><br><br>
                    <b>👤 User ID:</b> ${userData.id} <br>
                    <b>🔤 Username:</b> @${userData.username || "Not Set"} <br>
                    <b>📝 First Name:</b> ${userData.first_name} <br>
                    <b>📝 Last Name:</b> ${userData.last_name || "Not Set"} <br>
                    <b>🌐 Language:</b> ${userData.language_code} <br>
                    <b>🖼 Profile Photo:</b> <br>
                    <img src="${userData.photo_url}" width="100">
                `;
            } catch (error) {
                outputDiv.innerHTML = `<b>⚠️ Error parsing data:</b> ${error.message}`;
            }
        }

        document.addEventListener("DOMContentLoaded", parseTelegramData);
    </script>

</body>
</html>
